name: Scala CI & Test

on:
  push:
    branches: [ "main", "sprint-*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    # Esegui il job su più sistemi operativi in parallelo
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # 1. Fa il checkout del tuo codice
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Imposta l'ambiente Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'sbt'

      # 3. [Solo per Linux] Imposta un ambiente grafico virtuale per JavaFX
      # Questo è FONDAMENTALE per far funzionare i test di ScalaFX su Ubuntu
      - name: Set up headless GUI for Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-0 libxtst6 libxrender1 libasound2 libgl1-mesa-glx xvfb

      # 4. Controlla la formattazione del codice con scalafmt
      #- name: Check Scala Formatting
       # run: sbt scalafmtCheckAll

      # 5. Esegui i test (con il server grafico virtuale su Linux)
      - name: Run tests
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            xvfb-run sbt test
          else
            sbt test
          fi